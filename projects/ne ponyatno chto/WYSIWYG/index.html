    <script>
     	window.addEventListener('DOMContentLoaded', function() {
	        let textForm = document.querySelector('form'),
	            textForm1 = document.querySelector('#full-featured-non-premium');
	          // textForm1.value = localStorage.getItem("form");
	        console.log(textForm);
	        console.log(textForm1);
 
	        //=====================================================================
			//====================ПОЛУЧЕНИЕ ЗАПРОСА=================================
			//=====================================================================
				

	        async function postResource(url) {
					const res = await fetch(`${url}`, {
						method: "GET",
						headers: {
							"Content-type": "application/json"
						},
					});

					return await res;
			};
			postResource("../data/data_base.json")
				.then(response => response.json())        // получаем ответ в виде промиса
				.then(data => {
			  		console.log(data);
			  		redactorValue(data);                   // выводим данные в консоль
				})
				.catch(error => console.error(error));     // или ошибку, если что-то пошло не так

			function redactorValue(response) {
				for (let i = 0; i < response.length; i++) {
					if (document.location.href == response[i].link) {
						textForm1.value = response[i].redactor;
					}
				}
			}

			//=====================================================================
			//====================ОТПРАВКА ЗАПРОСА=================================
			//=====================================================================
					



	        tinymce.init({
	          selector: 'textarea#full-featured-non-premium',
	          language: 'ru',
	          plugins: 'print preview paste importcss searchreplace autolink autosave save directionality code visualblocks visualchars fullscreen image link media template codesample table charmap hr pagebreak nonbreaking anchor toc insertdatetime advlist lists wordcount imagetools textpattern noneditable help charmap quickbars emoticons',
	          imagetools_cors_hosts: ['picsum.photos'],
	          menubar: 'file edit view insert format tools table help',
	          toolbar: 'fullscreen  preview save print | undo redo | bold italic underline strikethrough | fontselect fontsizeselect formatselect | alignleft aligncenter alignright alignjustify | outdent indent |  numlist bullist | forecolor backcolor removeformat | pagebreak | charmap emoticons | insertfile image media template link anchor codesample | ltr rtl',
	          save_onsavecallback: function () {

	           	function req() {
					// event.preventDefault();
					let obj = {
						redactor: textForm1.value,
						link: document.location.href
					};

					postResource("../server/redactor.php", obj);
				}

				req();

				async function postResource(url, data) {
					const res = await fetch(`${url}`, {
						method: "POST",
						headers: {
							"Content-type": "application/json"
						},
						body: JSON.stringify(data)
					});

					if(!res.ok) {
						throw new Error(`Could not fetch ${url}, status: ${res.status}`);
					}

					// return await res.json();
				}
	            
	          },
	          toolbar_sticky: true,
	          autosave_ask_before_unload: true,
	          autosave_interval: "30s",
	          autosave_prefix: "{path}{query}-{id}-",
	          autosave_restore_when_empty: false,
	          autosave_retention: "2m",
	          image_advtab: true,
	          content_css: [
	            '//fonts.googleapis.com/css?family=Lato:300,300i,400,400i',
	            '//www.tiny.cloud/css/codepen.min.css'
	          ],
	          link_list: [
	            { title: 'My page 1', value: 'http://www.tinymce.com' },
	            { title: 'My page 2', value: 'http://www.moxiecode.com' }
	          ],
	          image_list: [
	            { title: 'My page 1', value: 'http://www.tinymce.com' },
	            { title: 'My page 2', value: 'http://www.moxiecode.com' }
	          ],
	          image_class_list: [
	            { title: 'None', value: '' },
	            { title: 'Some class', value: 'class-name' }
	          ],
	          importcss_append: true,
	          height: 400,
	          file_picker_callback: function (callback, value, meta) {
	            /* Provide file and text for the link dialog */
	            if (meta.filetype === 'file') {
	              callback('https://www.google.com/logos/google.jpg', { text: 'My text' });
	            }

	            /* Provide image and alt text for the image dialog */
	            if (meta.filetype === 'image') {
	              callback('https://www.google.com/logos/google.jpg', { alt: 'My alt text' });
	            }

	            /* Provide alternative source and posted for the media dialog */
	            if (meta.filetype === 'media') {
	              callback('movie.mp4', { source2: 'alt.ogg', poster: 'https://www.google.com/logos/google.jpg' });
	            }
	          },
	          templates: [
	                { title: 'New Table', description: 'creates a new table', content: '<div class="mceTmpl"><table width="98%%"  border="0" cellspacing="0" cellpadding="0"><tr><th scope="col"> </th><th scope="col"> </th></tr><tr><td> </td><td> </td></tr></table></div>' },
	            { title: 'Starting my story', description: 'A cure for writers block', content: 'Once upon a time...' },
	            { title: 'New list with dates', description: 'New List with dates', content: '<div class="mceTmpl"><span class="cdate">cdate</span><br /><span class="mdate">mdate</span><h2>My List</h2><ul><li></li><li></li></ul></div>' },
	            { title: 'Мультимедиа', description: 'Ликвидатор проблем', content: '<div><h1 style="text-align: center;"><span style="color: #000000; font-size: 36pt;">TextBook - Redactor</span></h1>				<p><span style="color: #000000; font-size: 36pt;"><img style="display: block; margin-left: auto; margin-right: auto;" src="http://www.100best.ru/Logo/11589_logo.jpg" /></span></p>				<p style="text-align: center;">&nbsp;</p><hr /><p style="text-align: justify;"><span style="color: #000000; font-size: 14pt; font-family: "times new roman", times, serif;"><strong>Шаблон</strong>&nbsp;&mdash; в технике, пластина (лекало, трафарет и т. п.) с вырезами, по контуру которых изготовляются чертежи или изделия, либо инструмент для измерения размеров.</span></p><p style="text-align: center;"><span style="color: #000000; font-size: 14pt; font-family: "times new roman", times, serif;"><iframe src="https://www.youtube.com/embed/nJtAxj9A_sk?list=PLRgDwAgxaXRILzT5mPhZozqeLaxBb4Hra&amp;index=7" width="560" height="314" allowfullscreen="allowfullscreen"></iframe></span></p></div>' },
	          ],
	          template_cdate_format: '[Date Created (CDATE): %m/%d/%Y : %H:%M:%S]',
	          template_mdate_format: '[Date Modified (MDATE): %m/%d/%Y : %H:%M:%S]',
	          height: 600,
	          image_caption: true,
	          quickbars_selection_toolbar: 'bold italic | quicklink h2 h3 blockquote quickimage quicktable',
	          noneditable_noneditable_class: "mceNonEditable",
	          toolbar_drawer: 'sliding',
	          contextmenu: "link image imagetools table",
	        });
      	});
